{% extends "base.html" %}
{% block title %}Acceder · Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-2"><i class="bi bi-shield-lock me-2"></i>Acceder al panel</h4>
        <p class="text-secondary mb-4">Solo personal autorizado.</p>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
